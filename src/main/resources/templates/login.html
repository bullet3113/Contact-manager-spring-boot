<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <section class="m-auto mt-3" style="width: 30vw">
      <h1 class="text-center">Login Page</h1>
      <form class="mt-2" th:action="@{/dologin}" method="post">
        <div th:if="${param.error}" class="alert alert-danger">Invalid username or passowrd</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
        <div class="form-group">
          <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary  mx-auto d-block">Submit</button>
      </form>
    </section>
  </body>
</html>
