<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="mt-5">
    <h1>This is single contact page</h1>

    <div class="card m-auto" style="width: 18rem;">
        <img class="bd-placeholder-img card-img-left" width="100%" th:src="@{'/img/' + ${contact.imageUrl}}" alt="" srcset="">
        <div class="card-body">
            <h5 class="card-title" th:text="${contact.name}"></h5>
            <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${contact.nickName}"></h6>
            <p class="card-text" th:text="${contact.description}"></p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="${contact.work}"></li>
            <li class="list-group-item" th:text="${contact.phone}"></li>
            <li class="list-group-item" th:text="${contact.email}"></li>
        </ul>
        <div class="card-body">
            <a th:href="@{'/user/edit-contact/' + ${contact.cId}}" class="card-link"><i class="fa-regular fa-pen-to-square"></i></a>
            <a th:href="@{'/user/delete-contact/' + ${contact.cId}}" class="card-link"><i class="fa-regular fa-trash-can"></i></a>
        </div>
    </div>
</section>
</body>
</html>
