<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="m-auto mt-5 pt-3" style="width: 30vw;">
    <h1 class="text-center">Edit Contact</h1>
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert" th:text="${session.message.content}">
    </div>
    <form class="row g-3" th:action="@{/user/process-contact-edit}" method="post" th:object="${contact}" enctype="multipart/form-data">
        <div class="col-md-12">
            <input placeholder="Name" type="text" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" class="form-control" id="inputName" name="name" th:value="${contact.name}">
            <div class="invalid-feedback" th:each=" e: ${#fields.errors('name')}" th:text="${e}">
            </div>
        </div>
        <div class="col-md-12">
            <input placeholder="Nickname" type="text" th:classappend="${#fields.hasErrors('nickName') ? 'is-invalid' : ''}" class="form-control" id="inputNickName" name="nickName" th:value="${contact.nickName}">
            <div class="invalid-feedback" th:each=" e: ${#fields.errors('nickName')}" th:text="${e}">
            </div>
        </div>
        <div class="col-md-12">
            <input placeholder="Email" type="email" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" class="form-control" id="inputEmail4" name="email" th:value="${contact.email}">
            <div class="invalid-feedback" th:each=" e: ${#fields.errors('email')}" th:text="${e}">
            </div>
        </div>

        <div class="col-md-12">
            <input placeholder="Work" type="text" th:classappend="${#fields.hasErrors('work') ? 'is-invalid' : ''}" class="form-control" id="inputWork" name="work" th:value="${contact.work}">
            <div class="invalid-feedback" th:each=" e: ${#fields.errors('work')}" th:text="${e}">
            </div>
        </div>
        <div class="col-md-12">
            <input placeholder="Phone" type="number" th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}" class="form-control" id="inputPhone" name="phone" th:value="${contact.phone}">
            <div class="invalid-feedback" th:each=" e: ${#fields.errors('phone')}" th:text="${e}">
            </div>
        </div>
        <div class="col-md-12">
            <textarea class="form-control" th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}" placeholder="Tell us about yourself" id="tiny" style="height: 8em;" name="description" th:text="${contact.description}"></textarea>
            <div class="invalid-feedback" th:each=" e: ${#fields.errors('description')}" th:text="${e}">
            </div>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Profile image</label>
            <input class="form-control" type="file" id="formFile" name="profileImage">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="agreement">
                <label class="form-check-label" for="gridCheck">
                    Accept T&C
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary d-block m-auto">Sign up</button>
        </div>
    </form>
</section>
</body>
</html>
